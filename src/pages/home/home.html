<ion-header>
    <ion-toolbar class="new-background-color">    
        <ion-searchbar placeHolder="Search Music">
        </ion-searchbar>   
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="imageContainer">
            <img src="../../assets/backgroundimg.png" />
        </ion-row>

        <ion-row class="language-btn">
            <ion-col size="6" style="text-align: right;padding-right: 4%;">                
                <button ion-button class="language-EB" (click)="openPlayMusicPage();">BE</button>    
            </ion-col>            
            <ion-col size="6" style="text-align: left;padding-left: 4%;">                
                <button ion-button class="language-EB" (click)="openPlayMusicPage();">EB</button>    
            </ion-col>            
        </ion-row>

        <ion-row class="card-slide-row">
            <ion-col size="12" class="recnet-music-list">
                <h1 style="color:white">Recent Music</h1>
            </ion-col>
            <ion-slides #slides style="height: 85%">
                <ion-slide>
                    <ion-card class="ion-text-start" (click)="openPlayMusicPage();">
                        <img src="https://placem.at/people?overlay_color=feb75a&w=500&h=300">
                        <ion-card-content>
                            Card Info
                        </ion-card-content>
                    </ion-card>
                </ion-slide>
                <ion-slide>
                    <ion-card class="ion-text-start" (click)="openPlayMusicPage();">
                        <img src="https://placem.at/people?overlay_color=feb75a&w=500&h=300">
                        <ion-card-content>
                            Card Info
                        </ion-card-content>
                    </ion-card>
                </ion-slide>
                <ion-slide>
                    <ion-card class="ion-text-start" (click)="openPlayMusicPage();">
                        <img src="https://placem.at/places?overlay_color=bec3af&w=500&h=300">
                        <ion-card-content>
                            Card Info
                        </ion-card-content>
                    </ion-card>
                </ion-slide>
                <ion-slide>
                    <ion-card class="ion-text-start" (click)="openPlayMusicPage();">
                        <img src="https://placem.at/things?overlay_color=7f9bf2&w=500&h=300">
                        <ion-card-content>
                            Card Info
                        </ion-card-content>
                    </ion-card>
                </ion-slide>
            </ion-slides>
        </ion-row>
    </ion-grid>
</ion-content>
